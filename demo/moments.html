<html ng-app="mwdemo">
  <head>
    <title>Bit's Moments</title>

    <style>
.affix {
    top: 50px;
}

  width: 120px
}

  height: 600px;

}

    <script>
// we need this to load protractor.
var mwdemo = angular.module('mwdemo', []);

jQuery(document).ready(function() {
    // using the local site for testing...
    var localSite={'baseUrl': window.location.host,
                   'affixOffsetTop' : 290,
                   'limit' : 9,
                   'apiPath':'/commons/api.php'};
    var client = new WikiStrap(localSite);

    var title = 'Space Shuttle Atlantis';

    // get present type:
    var present = 'galleria';
    //console.log(present);
    client.getImagesInCategory(title, present, 
                               function(err, content) {
        //console.log(content);
        $('#content-container').html(content);
        //client.syncSidenavWidth();
        //if(present == 'galleria') {
        //    Galleria.run('.galleria');
        //}
        // load the gallery.
        $(".galleria").justifiedGallery({
            rowHeight : 250,
            lastRow : 'justify',
            margins : 3
        });
    });

});
    </script>

  <body>
<div class="container container-fluid">
<div class="jumbotron">
  <h1 id='demo-title'>Bit's Moments</h1>
